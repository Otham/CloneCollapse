<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
		<script src="..\..\code\javascript\sounds.js"type="text/javascript"></script>
		<script src="..\..\code\javascript\sprites.js" type="text/javascript"></script>
		<script src="..\..\code\javascript\score.js" type="text/javascript"></script>		
		<meta charset="UTF-8"> </meta>
		<style type="text/css">
			body
			{
				margin:0;
				padding:0;
			};
		</style>
	</head>
	<body onLoad="init();">
		<canvas id="ads"
			style="border:2px solid #000000; background-color:LightYellow; padding:8px;margin-left:100px; border-radius:25px;">
		</canvas> 
		<canvas id="canvas"
			style="border:2px solid #000000; background-color:LightBlue; padding:8px;margin-left:10px; border-radius:25px;">
		</canvas> 
		<canvas id="info"
			style="border:2px solid #000000; background-color:LightGreen; padding:8px;margin-left:10px; border-radius:25px;">
		</canvas> 
		<div id="game-info">
   			Current score: <span id="current">0</span><br>
    	</div>
		<div id="timer-info">
   			Time Remaining: <span id="timer">0</span><br>
    	</div>
		<input type="button" value="PAUSE!" onclick="pauseGame();" />
		<input type="button" value="Toggle Sound On/Off!" onclick="pauseMusic();" />

	</body>

		<script src="..\..\libs\Queue.js" type="text/javascript"></script>  
		<script src="..\..\code\javascript\logic.js"type="text/javascript"></script>
		<script src="..\..\code\javascript\explosion.js" type="application/javascript"></script>
		<script src="..\..\code\javascript\bgmusic.js"type="text/javascript"></script>
		<audio id="audiotag1" src="..\sounds\bigboom.wav" preload="auto"></audio>
		<audio id="bgMusic" src="..\sounds\BigBounce.wav" preload="auto" loop></audio>

</html>
